<div
  class="mainContainer md:w-100vw md:h-100vh relative w-screen md:gap-6 gap-3 flex md:p-16 bg-gray-950 flex-wrap overflow-auto"
  *ngIf="movieDetails">

  <section class="text-gray-50 body-font relative w-full overflow-hidden bg-no-repeat bg-cover"
    style="background-image: url('{{imageUrl}}/{{movieDetails.backdrop_path}}');">
    <div class="container px-5 py-24 mx-auto">
      <div class="p-10 mx-auto flex flex-wrap bg-gray-950/90 items-center shadow-2xl rounded-xl overflow-hidden">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-[32rem] h-64 object-cover rounded object-top"
          src="{{imageUrl}}/{{movieDetails.poster_path}}">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0 px-2">
          <h2 class="text-sm title-font text-gray-50 tracking-widest">{{movieDetails.title}}</h2>
          <h1 class="text-gray-50 text-3xl title-font font-medium mb-1">{{movieDetails.original_title}}
            ({{movieDetails.release_date}})</h1>
          <div class="flex mb-4">
            <span class="flex items-center">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
              </svg>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
              </svg>
              <span class="text-gray-50 ml-3">{{movieDetails.vote_average}}</span>
            </span>
            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">
              <a class="text-gray-50">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                  viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="text-gray-50">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                  viewBox="0 0 24 24">
                  <path
                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                  </path>
                </svg>
              </a>
              <a class="text-gray-50">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                  viewBox="0 0 24 24">
                  <path
                    d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                  </path>
                </svg>
              </a>
            </span>
          </div>
          <p class="leading-relaxed text-gray-50">{{movieDetails.overview}}</p>
          <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5 relative">
            <p>Rating--</p>
            <!-- <p class="absolute top-3 left-16 text-white">{{math.floor(movieDetails.vote_average*10)}}%</p>
            <svg class="rotate-[-90deg]" width="47px" height="47px" viewBox="0 0 100 100">
              <circle cx="52.5" cy="52.5" r="50" fill="transparent"
                [attr.stroke]="ratingcolor2(movieDetails.vote_average*10)" [attr.stroke-dasharray]="314"
                stroke-width="9" class="scale-[0.95]" />
              <circle cx="52.5" cy="52.5" r="50" fill="transparent"
                [attr.stroke]="ratingcolor(movieDetails.vote_average*10)"
                [attr.stroke-dashoffset]="(3.14*(100-movieDetails.vote_average*10))" [attr.stroke-dasharray]="314"
                stroke-width="9" stroke-linecap="round" class="scale-[0.95]" />
            </svg> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
