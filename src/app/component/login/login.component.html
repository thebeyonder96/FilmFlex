<section class="grid place-items-center h-[98vh] relative">
  <form [formGroup]="Form" (ngSubmit)="onSubmit()" class="md:w-[50%] flex flex-col gap-2 p-8 bg-teal-500 rounded shadow-lg">
      <h1 class="text-white text-center">Login</h1>
      <input formControlName="username" class="px-4 py-1 md:px-8 md:py-2 shadow-md rounded-md focus:outline-transparent" type="text">
      <input formControlName="password" class="px-4 py-1 md:px-8 md:py-2 shadow-md rounded-md focus:outline-transparent" type="password">
      <button  class="px-4 py-1 md:px-8 md:py-2 shadow-md rounded-md bg-white font-bold hover:bg-primary hover:text-white duration-500">Login</button>
    </form>

    <div *ngIf="loginSuccess" class="absolute top-20 right-10 bg-emerald-100/75 text-emerald-800 border border-green-500 font-bold text-xs md:text-sm px-8 py-2 rounded">
     {{loginMessage}} &nbsp; <i (click)="close()" class="fa-solid fa-circle-xmark text-base cursor-pointer text-red-800"></i>
    </div>
    <div *ngIf="loginError" class="absolute top-20 right-10 bg-red-100/75 text-red-800 border border-red-500 font-bold text-xs md:text-sm px-8 py-2 rounded">
      {{loginMessage}} &nbsp; <i (click)="close()" class="fa-solid fa-circle-xmark text-base cursor-pointer text-red-800"></i>
    </div>
</section>
